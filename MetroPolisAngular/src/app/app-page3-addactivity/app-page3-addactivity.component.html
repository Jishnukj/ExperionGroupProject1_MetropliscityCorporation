<h3>Add Activity</h3>
<form [formGroup]="form" (ngsubmit)="onSubmit(form.value)">
  <div class="form-group">
    <div class="row">
      <div class="col-25">
        <label for="Name"> Name </label><br>
      </div>
      <div class="col-75"></div>
        <input required type="text" name="Name"  class="form-control" formControlName="name">
        <div class="alert alert-danger"></div>
  <br><br>
      </div>
    </div>
 
  <div class="form-group">
    <div class="row">
      <div class="col-25">
  <label for="Type"> Type </label>
      </div>
      <div class="col-75"></div>
  <select id="activity-type"  name="Type" class="form-control" formControlName="type">
    <option value="Emergency">Emergency</option>
    <option value="Periodic">Periodic</option>
  </select>
  </div>
  </div>
  <br><br>

  <div class="form-group">
    <div class="row">
      <div class="col-25">
  <label for="Description"> Description </label><br>
      </div>
      <div class="col-75"></div>
  <textarea  id="Description"  name="Description" cols="30" rows="8" placeholder="Write Something..." class="form-control" formControlName="description"></textarea>
  <br><br>
  </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-25">
    <label for="StreetName">Street Name </label><br>
    </div>
    <div class="col-75"></div>
    <input required type="text"  name="StreetName" class="form-control" formControlName="strname">
    <!--<div class="alert alert-danger" *ngIf="Name.touched && !Name.valid"></div>-->
    <br><br>
    </div>
  </div>
  
  <div class="form-group">
    <div class="row">
      <div class="col-25">
    <label for="Date">Date of Activity </label><br>
     </div>
    <input required id="Date"  type="date"  name="Date" class="form-control" formControlName="date">
    <!--<div class="alert alert-danger" *ngIf="Name.touched && !Name.valid"></div>-->
    <div class="col-75"></div>
    <br><br>
    </div>
  </div>
  

    <div class="form-group">
      <label for="Type"> Is street closed? </label>
      <input type="radio" id="True"  name="isstrclosed"  value="True" class="form-control" formControlName="isstrclosed">
      <label for="Type">Yes</label>
      <input type="radio" id="False"  name="isstrclosed"  value="False" class="form-control" formControlName="isstrclosed">
      <label for="Type"> No </label>
      </div>
      <br><br>

    <button type="submit" [disabled]="!form.valid">Add</button>
</form>

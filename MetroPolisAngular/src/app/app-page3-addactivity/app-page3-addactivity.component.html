<header>
  <h3>Add Activity</h3>
</header> 

<div *ngIf="fail">
  <div *ngIf="!sucess" class="failed" role="alert2">
    <strong>Failed</strong> Maximum no:of activities per day is 15 and Maximum closed Streets per day is 6
    <button type="button" (click)="closealert()" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  </div>
  <div *ngIf="sucess" class="sucessed" role="alert1">
    <strong>Sucess</strong> Data Entered Sucessfully
    <button type="button" (click)="closealert()" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  

<form 
[formGroup]="myform" 
(ngSubmit)="onSubmit(myform.value)">
  <div class="form-group">
    <div class="row">
      <div class="col-25">
        <label for="Name"> Name </label><br>
      </div>
      <div class="col-75"></div>
        <input required type="text"  name="Name" class="form-control" formControlName="name">
  <br><br>
      </div>
    </div>
 
  <div class="form-group">
    <div class="row">
      <div class="col-25">
  <label for="Type"> Type </label>
      </div>
      <div class="col-75"></div>
  <select id="activity-type"  name="Type" class="form-control" formControlName="type">
    <option value="Emergency">Emergency</option>
    <option value="Periodic">Periodic</option>
  </select>
  </div>
  </div>
  <br><br>

  <div class="form-group">
    <div class="row">
      <div class="col-25">
  <label for="Description"> Description </label><br>
      </div>
      <div class="col-75"></div>
  <textarea  id="Description"  name="Description" cols="30" rows="8" placeholder="Write Something..." class="form-control" formControlName="description" ></textarea>
  <br><br>
  </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-25">
    <label for="StreetName">Street Name </label><br>
    </div>
    <div class="col-75"></div>
    <input required type="text"  name="StreetName" class="form-control" formControlName="streetName">
    <br><br>
    </div>
  </div>
  
  <div class="form-group">
    <div class="row">
      <div class="col-25">
    <label for="Date">Date of Activity </label><br>
     </div>
    <input required id="Date"  type="date"  name="Date" class="form-control" formControlName="date">
    <div class="col-75"></div>
    <br><br>
    </div>
  </div>
  

    <div class="form-group">
      <label for="Type"> Is street closed? </label>
      <input type="radio" id="True"  name="isStreetClosed"  value="True" class="form-control" formControlName="isStreetClosed">
      <label for="Type">Yes</label>
      <input type="radio" id="False"  name="isStreetClosed"  value="False" class="form-control" formControlName="isStreetClosed">
      <label for="Type"> No </label>
      </div>
      <br><br>

    <button type="submit" class="btn btn-primary" [disabled]="!myform.valid">Add</button>
</form>
